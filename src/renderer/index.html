<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">

    <title>tgBroadcast</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="app">
        <div class="accounts__list">
            <div class="list__header">
                <p class="list__header_title">Аккаунты</p>
                <button id="add-account">Добавить аккаунт</button>
            </div>

            <hr class="horizontal-line">

            <div class="accounts__table">
                <div class="table_row table__header">
                    <p>Статус</p>
                    <p>Username</p>
                    <p>Группы</p>
                    <p>Опции</p>
                </div>

                <div id="accounts-list"></div>
                <div id="pagination"></div>
            </div>
        </div>

        <div class="divider">
            <input type="text" class="message__input" id="message-input" placeholder="Текст сообщения">

            <div class="preview-buttons">
                <div class="preview">
                    <div id="voice-preview" class="voice-preview"></div>
                    <div id="video-preview" class="voice-preview"></div>
                </div>

                <div class="buttons">
                    <div class="svg-icon" id="select-voice-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                            <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 
                            4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5" />
                            <path
                                d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3" />
                        </svg>
                    </div>

                    <div class="svg-icon" id="select-video-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 
                                1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2zm11.5 5.175 3.5 
                                1.556V4.269l-3.5 1.556zM2 4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1z" />
                        </svg>
                    </div>

                    <button id="send-button">Отправить от имени выбранных</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
